
<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" itemprop="image" content="http://playhunter-73491.web.app/images/og_index.jpeg" />
    <meta property="og:image:secure_url" content="https://secure.playhunter-73491.web.app/images/og_index.jpeg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image" itemprop="image" content="http://playhunter-73491.web.app/images/og_index_sm.jpeg" />
    <meta property="og:image:secure_url" content="https://secure.playhunter-73491.web.app/images/og_index_sm.jpeg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:title" content="PLAYhunter - Journey the digital ocean">
    <meta property="og:description" content="PLAYHunter is a video game discovery platform. PC, console, mobile, doesn't matter! Looking for a new game? We'll help you find it.">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://playhunter-73491.web.app/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PLAYhunter</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Header. .order-section and .order-dropdown are moved to appear as part of nav on smaller screens-->
    <header class="header">
        <nav class="navigation">
            <ul class="inner-navigation">
                <li class="items">
                    <section class="hamburger-wrapper">
                        <button class="hamburger"></button>
                    </section>  
                </li>
                <li class="items">
                    <h2 href="#" class="play-hunter">PLAYhunter</h2>
                </li>
            </ul>
        </nav>
        <section class="order-section">
            <h1 class="current-order-title"></h1>
            <!--Dropdown to order games-->
            <select id="order-dropdown" name="order-dropdown" class="order-dropdown" autocomplete="off" value="n">
                <option class="dd-option" name="-released" value="-released">New Releases</option>
                <option class="dd-option" name="released" value="released">Old Releases</option>
                <option class="dd-option" name="rating" value="-metacritic">Rating</option>
            </select>
        </section>
    </header>
    <main class="content">
        <!--Sidebar-->
        <article class="sidebar hidden">
        </article>

        <!--Loading icon on initial load and subsequent ordering/filtering-->
        <section class="loading-initial-content">
            <svg id="spinner" width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_nOfF{animation:spinner_qtyZ 2s cubic-bezier(0.36,.6,.31,1) infinite}.spinner_fVhf{animation-delay:-.5s}.spinner_piVe{animation-delay:-1s}.spinner_MSNs{animation-delay:-1.5s}@keyframes spinner_qtyZ{0%{r:0}25%{r:3px;cx:4px}50%{r:3px;cx:12px}75%{r:3px;cx:20px}100%{r:0;cx:20px}}</style><circle class="spinner_nOfF" cx="4" cy="12" r="3"/><circle class="spinner_nOfF spinner_fVhf" cx="4" cy="12" r="3"/><circle class="spinner_nOfF spinner_piVe" cx="4" cy="12" r="3"/><circle class="spinner_nOfF spinner_MSNs" cx="4" cy="12" r="3"/></svg>
        </section>
        
        <!--Error message if API was unsucessful-->
        <section class="error remove">
            <div class="p">Error loading content. Try refreshing the page.</div>
        </section>

        <!--Game content. grid-col classes needed by colcade for masonry layout-->
        <section class="games" id="games">
            <div class="grid-col grid-col--1"></div>
            <div class="grid-col grid-col--2"></div>
            <div class="grid-col grid-col--3"></div>      
            <div class="grid-col grid-col--4"></div>
        </section>

        <!--Loading icon when game cards exist, but more are coming-->
        <section class="loading-more-content">
            <svg id="linear" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_hzlK{animation:spinner_vc4H .8s linear infinite;animation-delay:-.8s}.spinner_koGT{animation-delay:-.65s}.spinner_YF1u{animation-delay:-.5s}@keyframes spinner_vc4H{0%{y:1px;height:22px}93.75%{y:5px;height:14px;opacity:.2}}</style><rect class="spinner_hzlK" x="1" y="1" width="6" height="22"/><rect class="spinner_hzlK spinner_koGT" x="9" y="1" width="6" height="22"/><rect class="spinner_hzlK spinner_YF1u" x="17" y="1" width="6" height="22"/></svg>
        </section>
    </main>

    <script src="https://npmcdn.com/colcade@0/colcade.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
